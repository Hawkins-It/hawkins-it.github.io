<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <title>Verifica Mail</title>
 <link rel="icon" href="images/favicon.jpg">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <form method="post">
  <img src="images/logo.png">
  <h1>Verifica E-Mail</h1>
  <h2 style="margin-bottom: 10px;">
   Abbiamo inviato un codice di verifica all'indirizzo e-mail <b>info@hawkings.com</b>. Il codice Ã¨ valido per 10 minuti.
  </h2>
  <div class="code-row">
   <input class="code-digit" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 1">
   <span class="code-sep">-</span>
   <input class="code-digit" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 2">
   <span class="code-sep">-</span>
   <input class="code-digit" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 3">
   <span class="code-sep">-</span>
   <input class="code-digit" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 4">
   <span class="code-sep">-</span>
   <input class="code-digit" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 5">
   <span class="code-sep">-</span>
   <input class="code-digit" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 6">
  </div>
  <button type="submit" style="margin-top: 40px;">Conferma</button>
  <p style="text-align: center; color: #888; margin-top: 10px;">
   Non hai ricevuto l'email? <a href="#">Invia di nuovo</a>
  </p>
 </form>
 <script>
 (function () {
  var codeInputs = Array.prototype.slice.call(document.querySelectorAll('.code-row input.code-digit'));
  if (!codeInputs.length) return;

  codeInputs.forEach(function (input, idx) {
   input.addEventListener('input', function () {
    var sanitized = input.value.replace(/[^0-9]/g, '').slice(0, 1);
    input.value = sanitized;
    if (sanitized && idx < codeInputs.length - 1) {
     codeInputs[idx + 1].focus();
     if (codeInputs[idx + 1].select) codeInputs[idx + 1].select();
    }
   });

   input.addEventListener('keydown', function (e) {
    if (e.key === 'Backspace' && input.value === '' && idx > 0) {
     e.preventDefault();
     var prev = codeInputs[idx - 1];
     prev.focus();
     prev.value = '';
     return;
    }
    if (e.key === 'ArrowLeft' && idx > 0) {
     e.preventDefault();
     codeInputs[idx - 1].focus();
    } else if (e.key === 'ArrowRight' && idx < codeInputs.length - 1) {
     e.preventDefault();
     codeInputs[idx + 1].focus();
    }
   });

   input.addEventListener('paste', function (e) {
    var dt = e.clipboardData || window.clipboardData;
    if (!dt) return;
    var pasted = String(dt.getData('text') || '').replace(/\D/g, '');
    if (!pasted) return;
    e.preventDefault();
    for (var i = 0; i < codeInputs.length; i++) {
     codeInputs[i].value = pasted[i] || '';
    }
    var last = Math.min(pasted.length, codeInputs.length) - 1;
    codeInputs[Math.max(0, last)].focus();
   });
  });
 })();
 </script>
</body>
</html>
