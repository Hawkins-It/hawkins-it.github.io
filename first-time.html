<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <title>Continua</title>
 <link rel="icon" href="images/favicon.jpg">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <form method="post">
  <img src="images/logo.png">
  <h1>Completa il tuo profilo</h1>
  <h2>Prima di continuare...</h2>
  <div class="form-row">
   <div class="form-col">
    <p>Nome</p>
    <input type="text" name="name" id="name" placeholder="Michele">
   </div>
   <div class="form-col">
    <p>Cognome</p>
    <input type="text" name="cognome" id="cognome" placeholder="Rossi">
   </div>
  </div>
  <p>Ragione Sociale</p>
  <input type="text" name="ragione_sociale" id="ragione_sociale" placeholder="Hawkings S.r.l.">
  <p>Numero di Telefono</p>
  <input type="text" name="phone" id="phone" placeholder="329 667 4118">
  <button type="submit" style="margin-top: 20px;">Avanti</button>
 </form>
</body>
</html>
