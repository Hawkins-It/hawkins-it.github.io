<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="images/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: "Figtree", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        form {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 30px;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            font-size: 26px;
            font-weight: 400;
            margin: 16px 0 30px 0;
        }

        img {
            padding-bottom: 30px;
            width: 10%;
        }

        p {
            font-size: 24px;
            margin: 0;
            text-align: left;
            margin: 30px 0;
        }

        a {
            font-size: 18px;
            vertical-align: bottom;
            float: right;
            color: #fff;
            text-decoration: none;
        }

        input {
            background-color: #000;
            border: 0;
            border-bottom: 1px solid #555;
            font-size: 26px;
            height: 52px;
            width: 100%;
        }

        button {
            background-color: #321832;
            border-radius: 10px;
            border: 0;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            height: 40px;
            padding: 10px;
            width: 100%;
        }

        button:hover {
            opacity: 0.7;
        }

        @media (max-aspect-ratio: 2/3) {
            div {
                width: 100%;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <img src="images/L.png">
    <form method="post">
        <h1>Accedi al tuo account</h1>
        <h2>Benvenuto in Hawkins</h2>
        <p>Email</p>
        <input type="text" name="email" id="email" placeholder="info@hawkings.com">
        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="********">
        <a href="forgot-password.html">Password dimenticata?</a>
        <button type="submit">Entra</button>
        <p><span>Non hai un account? <a href="sign-in.html"><b>Registrati.</b></a></span></p>
    </form>
</body>

</html>
