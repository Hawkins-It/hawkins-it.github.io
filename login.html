<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="images/favicon.jpg">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            color: #fff;
            margin: 0;
            font-family: sans-serif;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        div {
            width: 50%;
            position: fixed;
            right: 0;
            top: 50%;
        }

        form {
            background-color: rgba(24, 16, 24, 0.8);
            border-radius: 30px;
            margin: 0 auto;
            padding: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        img {
            padding-bottom: 30px;
            width: 100%;
        }

        p {
            font-size: 16px;
            margin: 0;
            line-height: 28px;
            text-align: left;
        }

        span {
            float: right;
        }

        input {
            background-color: #333;
            border-radius: 10px;
            border: 1px solid #333;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            height: 40px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        button {
            background-color: #321832;
            border-radius: 10px;
            border: 0;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            height: 40px;
            padding: 10px;
            width: 100%;
        }

        button:hover {
            opacity: 0.7;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        @media (max-aspect-ratio: 2/3) {
            div {
                width: 100%;
            }
            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div>
        <form method="post">
            <img src="images/L.png">
            <p>Email</p>
            <input type="text" name="email" id="email">
            <p>Password <span><a href="forgot-password.html">Password dimenticata?</a></span></p>
            <input type="password" name="password" id="password">
            <button type="submit">Entra</button>
            <p><span>Non hai un account? <a href="sign-in.html"><b>Registrati.</b></a></span></p>
        </form>
    </div>
</body>
</html>
