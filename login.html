<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="images/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: "Figtree", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            color-scheme: dark;
        }

        form {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 28%;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 36px;
            font-weight: 600;
        }

        h2 {
            color: #888;
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            margin: 16px 0 50px 0;
        }

        img {
            margin: 20px 0 0 12%;
            width: 161px;
        }

        p {
            font-size: 20px;
            margin: 0;
            text-align: left;
            margin: 24px 0 16px 0;
        }

        a {
            font-size: 16px;
            vertical-align: bottom;
            color: #fff;
            text-decoration: none;
        }

        input[type="text"],
        input[type="password"] {
            background-color: #000;
            border: 0;
            border-bottom: 1px solid #888;
            font-size: 22px;
            height: 52px;
            width: 100%;
            color: #888;
        }

        input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        label[for="remember"] {
            font-size: 20px;
            color: #888;
            margin: 0;
            vertical-align: middle;
            position: relative;
            padding-left: 32px;
            display: inline-block;
            line-height: 24px;
            cursor: pointer;
        }

        label[for="remember"]::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 4px;
            background-color: #000;
            transition: background-color 0.15s ease, border-color 0.15s ease;
        }

        #remember:checked + label::before {
            background-color: #888;
            border-color: #888;
        }

        #remember:checked + label::after {
            content: "";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-60%) rotate(45deg);
            width: 6px;
            height: 12px;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px; /* space from inputs */
            margin-bottom: 0; /* align visually before button */
            clear: both;
        }

        .remember-row a {
            margin-left: auto;
        }

        button {
            background-color: #eee;
            border-radius: 6px;
            border: 0;
            color: #000;
            cursor: pointer;
            font-size: 24px;
            font-weight: 400;
            height: 60px;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 10px 0;
            clear: both;
        }

        button:hover {
            opacity: 0.7;
        }

        button svg {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #888;
            margin: 20px 0;
            text-align: center;
            font-size: 20px;
            font-weight: 400;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-top: 1px solid #888;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        span {
            align-items: right;
            text-align: center;
        }

        @media (max-aspect-ratio: 2/3) {
            img {
                display: block;
                margin: 20px auto 0 auto;
                width: 100px;
            }

            div {
                width: 100%;
            }

            form {
                width: 90%;
            }

            .remember-row {
                margin-top: 24px;
                margin-bottom: 0;
            }

            /* Reduce top spacing for the primary submit button on mobile */
            form button[type="submit"] {
                margin-top: 24px !important;
            }
        }
    </style>
</head>

<body>
    <img src="images/L.png">
    <form method="post">
        <h1>Accedi al tuo account</h1>
        <h2>Benvenuto in Hawkins</h2>
        <p>Email</p>
        <input type="text" name="email" id="email" placeholder="info@hawkings.com">
        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="********">
        <div class="remember-row">
            <input type="checkbox" name="remember" id="remember"><label for="remember">Ricordami</label>
            <a href="forgot-password.html" style="display: flex;">Password dimenticata?</a>
        </div>
        <button type="submit" style="margin-top: 20px;">Entra</button>
        <div class="divider">o</div>
        <button type="button" style="margin-top: 10px;"><svg height="24px" viewBox="0 0 48 48">
                <path fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
                <path fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                </path>
                <path fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                </path>
                <path fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
            </svg><span>Accedi con Google</span></button>
        <p style="text-align: center; color: #888;">Non hai un account? <a href="sign-in.html" style="font-size:20px"><b>Iscriviti ora</b></a></p>
    </form>
</body>

</html>
